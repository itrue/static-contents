<!DOCTYPE html>
<html>
	<head>
		<title>itrue.decodeTextToUnsafe 使用示例</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="https://cdn.rawgit.com/itrue/static-contents/2e4e47edbd0b8c74467e99f7a419a95cb6001ae8/web/js/apis/itrue.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/itrue/static-contents/master/web/css/itrue.css">
		<style>
			.desc {
				background-color: green;
				font-size: 18px;
				font-weight: bold;
				overflow: auto;
			}
			.line {
				margin-top: 5px;
				margin-bottom: 5px;
			}
		</style>
	</head>
	<body>
		<div class="desc">
			<div class="line">itrue.decodeTextToUnsafe 可以將字串做解碼</div>
			<div class="line">例如想要將經過編碼的 script 轉回原始文字即可使用此方法</div>
			<div class="line">可以傳入 ignorePattern 字串陣列指定特定字串不需編碼</div>
		</div>
		<script type="text/javascript">
			// itrue.decodeTextToUnsafe 的示例
			itrue.log('&lt;script&gt;alert(123)&quot;&lt;/script&gt; 解碼後如下');
			itrue.log(itrue.decodeTextToUnsafe('&lt;script&gt;alert(123)&quot;&lt;/script&gt;'));
			itrue.log('');
			
			itrue.log('&lt;script&gt;&#34; abc &#33;@#&amp;$ &#34;&quot; 解碼後如下');
			itrue.log(itrue.decodeTextToUnsafe('&lt;script&gt;&#34; abc &#33;@#&amp;$ &#34;&quot;'));
			itrue.log('');
			
			itrue.log('可以指定 &lt; 及 &#34; 不解碼如下');
			itrue.log(itrue.decodeTextToUnsafe('&lt;script&gt;&#34; abc &#33;@#&amp;$ &#34;&quot;',
				['&lt;', '&#34;']));
			

		</script>
	</body>
</html>
